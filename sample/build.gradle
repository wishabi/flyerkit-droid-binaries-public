repositories { flatDir { dirs '../libs' } }
apply plugin: 'com.android.application'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  dataBinding {
    enabled = true
  }

  defaultConfig {
    applicationId "com.flipp.flyerkitsample"
    minSdkVersion 16
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
}

dependencies {
  compile 'com.android.support:appcompat-v7:23.4.0'
  compile 'com.android.volley:volley:1.0.0'
  compile 'com.flipp.flyerkit:flyerkit:2.1.1@aar'
}
